<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="zzz.css" />
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">

  <!-- الصورة الجانبية -->
  <div class="left">
    <img src="landing-2x.png" alt="Instagram preview">
  </div>

  <!-- تسجيل الدخول -->
  <div class="right">
    <h1 class="logo">Instagram</h1>

    <form id="loginForm">
      <input id="username" type="text" placeholder="Phone number, username, or email">
      <input id="password" type="password" placeholder="Password">
      <button type="submit" class="login-btn">Log in</button>
    </form>

    <!-- رسالة الخطأ -->
    <p id="error" class="error-msg">
      Incorrect username or password
    </p>

    <div class="or">
      <span></span>
      <p>OR</p>
      <span></span>
    </div>

    <a href="#" class="fb">Log in with Facebook</a>
    <a href="#" class="forgot">Forgot password?</a>

    <p class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </p>
  </div>
</div>

<footer>
  <p>© 2025 Instagram from Meta</p>
</footer>

<!-- ✅ JavaScript -->
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  if (user === "" || pass === "") {
    error.style.display = "block";
    return;
  }

  error.style.display = "none";

  const reelUrl = "https://www.instagram.com/reel/DSX5toMCFKG/";
  window.location.href = reelUrl;
});
</script>

</body>
</html>
