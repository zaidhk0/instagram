<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="zzz.css" />
</head>
<body>

<div class="mobile-container">
  <img class="ig-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">

  <form id="loginForm">
    <input id="username" type="text" placeholder="Username, email or phone">
    <input id="password" type="password" placeholder="Password">
    <button type="submit" class="login-btn" disabled>Log in</button>
  </form>

  <a href="#" class="forgot">Forgotten password?</a>

  <button class="create">Create new account</button>

  <p class="meta">Meta</p>
</div>

<script>
const user = document.getElementById("username");
const pass = document.getElementById("password");
const btn  = document.querySelector(".login-btn");

function check() {
  btn.disabled = !(user.value.trim() && pass.value.trim());
}
user.addEventListener("input", check);
pass.addEventListener("input", check);

document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();
  alert("Demo only â€“ no real login");
});
</script>

</body>
</html>
